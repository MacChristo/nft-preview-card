<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Macaulay Omoikhoje De-great">
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>
  <main>

    <section>
      <div class="nft-image">
        <img class="equi-image" src="images/image-equilibrium.jpg" alt="">
        <div class="blue-image">
          <img class="eye" src="images/icon-view.svg" alt="">
        </div>
      </div>
    </section>

    <section class="text-section">
      <h1 class="equi-head">Equilibrium #3429</h1>

      <p class="equi-mission">Our Equilibrium collection promotes balance and calm.</p>

      <p class="info">
        <span class="left"><img class="ETH" src="images/icon-ethereum.svg" alt="icon-ethereum"> &nbsp;&nbsp;0.041 ETH</span>
        <span class="right"><img class="days" src="images/icon-clock.svg" alt="icon-clock"> &nbsp;&nbsp;3 days left</span>
      </p>

      <hr>

      <p class="author"><img class="avatar" src="images/image-avatar.png" alt="">
        Creation of <span class="avatar-name"> &nbsp;Jules Wyvern </span> </p>

    </section>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://macchristo.github.io/Personal-site-1/">Macaulay Omoikhoje De-great</a>.
    </div>
  </footer>
</body>

</html>
