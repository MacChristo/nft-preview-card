<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Macaulay Omoikhoje De-great">
  <meta name="name" content="FE nft preview ccard component">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main>
    <section class="nft-image">
      <div class="eye">
        <img src="images/icon-view.svg" alt="eye-icon">
      </div>
    </section>
  <section>

    <h1 class="equi-head">Equilibrium #3429</h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <p class="info">
      <span class="left"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</span>
      <span class="right"><img src="images/icon-clock.svg" alt=""> 3 days left</span>
    </p>

    <p>
      <img class="avatar-image" src="images/image-avatar.png" alt=""> Creation of Jules Wyvern
    </p>

  </section>

  </main>

</body>
</html>
